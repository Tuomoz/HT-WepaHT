<h1>{{book.name}}</h1>
<dl class="dl-horizontal">
    <dt>ISBN</dt>
    <dd>{{book.isbn}}</dd>
    <dt>Authors</dt>
    <dd>{{book.authors | arrayToString}}</dd>
    <dt>Publishers</dt>
    <dd>{{book.publishers | arrayToString}}</dd>
</dl>
<a href="#books/{{book.id}}/edit" class="btn btn-default">Edit book</a>
<button class="btn btn-danger" ng-click="deleteBook()">Delete book</button>
