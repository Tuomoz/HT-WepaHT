<!DOCTYPE html>
<html ng-app="BookLibrary">
    <head>
        <title>Book library</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/default.css" rel="stylesheet">
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.3/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.3/angular-route.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.3/angular-resource.min.js"></script>
        <script src="assets/javascript/ui-bootstrap-tpls-0.6.0.min.js"></script>
        <script src="assets/javascript/bookLibrary.js"></script>
        <script src="assets/javascript/bookLibraryControllers.js"></script>
    </head>
    <body>
        
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="NavigationCtrl">
            <div class="navbar-header">
                <a href="#books" class="navbar-brand">Book library</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-repeat="item in items" ng-class="{active: isActive(item)}"><a href="#{{item.path}}">{{item.title}}</a></li>
                </ul>
            </div>
        </nav>

        <div class="container">


            <div ng-controller="AlertCtrl">
                <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)" data-ng-animate="{enter: 'view-enter', leave: 'view-leave'}">{{alert.message}}</alert>
            </div>


            <div ng-view></div>
        </div>
        
    </body>
</html>
